<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider CSS & HTML</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slider">
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">

    <div class="slide-wrapper">
      <div class="slide">
        <img class="slide-inner" src="./slide_1.jpg" alt="slide_1">
      </div>
      <div class="slide">
        <img class="slide-inner" src="./slide_2.jpg" alt="slide_2">
      </div>
      <div class="slide">
        <img class="slide-inner" src="./slide_3.jpg" alt="slide_3">
      </div>
    </div>

    <div class="navigation">
      <label for="radio1" class="nav-btn"></label>
      <label for="radio2" class="nav-btn"></label>
      <label for="radio3" class="nav-btn"></label>
    </div>
  </div>

</body>

</html>
